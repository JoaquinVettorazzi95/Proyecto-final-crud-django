{% extends 'ejemplo/base.html' %}
{% block contenido %}
  
  <form action="/mostrar_perros" method="post">
    {% csrf_token %}
    {{ form }}
  </form>
 
  <a href="/mostrar_perros/alta"> Agregar Nuevo Perro</a>

  {% for perros in lista_perros %}
        <ul>
            <li> Nombre: {{perros.nombre}}, Raza: {{perros.raza}}, Edad: {{perros.edad}} </li>
            <a href='/mostrar_perros/actualizar/{{ perros.id }}'>Actualizar</a>
            <a href='/mostrar_perros/borrar/{{ perros.id }}'>Borrar</a>
        </ul>
    {% endfor %}
{% endblock %}
