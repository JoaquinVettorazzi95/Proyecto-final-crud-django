
{% extends 'ejemplo/base.html' %}

{% block contenido %}
  
  <form action="/mostrar_autos" method="post">
    {% csrf_token %}
    {{ form }}

    <h1>Lista de autos que ingresan</h1>

  </form>

    {% for autos in lista_autos %}
        <ul>
            <li> Marca: {{autos.marca}}, Modelo: {{autos.modelo}}, Matricula: {{autos.matricula}} </li>
        </ul>
    {% endfor %}
{% endblock %}
