{% extends 'ejemplo/base.html' %}

{% block titulo%} Buscar perros por nombre {% endblock %}
{% block contenido %}
  
  <form action="/mostrar_perros/buscar" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Buscar">
  </form>

  {% for perros in lista_perros %}
  <ul>
      <li> Nombre: {{perros.nombre}}, Raza: {{perros.raza}}, Edad: {{perros.edad}}</li>
  </ul>
      {% endfor %}

{% endblock %}
